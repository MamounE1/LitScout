<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book icon with modern design -->
  <g transform="translate(5, 10)">
    <!-- Book pages -->
    <path d="M8 5 L8 35 L22 40 L22 10 Z" fill="url(#purpleGradient)" opacity="0.8"/>
    <path d="M22 10 L22 40 L36 35 L36 5 Z" fill="url(#purpleGradient)"/>
    
    <!-- Book spine highlight -->
    <line x1="22" y1="10" x2="22" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Bookmark -->
    <path d="M28 5 L28 20 L30 18 L32 20 L32 5 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text: LitScout -->
  <text x="50" y="35" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="url(#purpleGradient)">
    Lit<tspan font-weight="400">Scout</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="50" y="48" font-family="'Inter', sans-serif" font-size="8" font-weight="400" fill="#718096" letter-spacing="1">
    DISCOVER YOUR NEXT READ
  </text>
</svg>
